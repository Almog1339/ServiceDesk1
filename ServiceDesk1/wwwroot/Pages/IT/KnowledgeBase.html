<style>
    .Container {
        display: grid;
        position: relative;
        grid-template-columns: repeat(2,1fr);
        padding: 0%;
        height: 100%;
        margin: 0;
        grid-gap: 10px;
    }

    .box {
        border: 2px solid black;
        border-radius: 12px;
    }
    .vl {
        border-left: 2px solid black;
        height: 100%;
        position: absolute;
        left: 50%;
        top: 0;
    }
</style>
<nav style="background-color: gray">
    <a href="#!NewArticle"><input type="button" value="Add new Article" /></a>
</nav>
<div class="Container" >
    <div class="box">
        <table class="table" >
            <thead class="table table-info" >
            <tr>
                <td>Number</td>
                <td>Subject</td>
                <td>Posted By</td>
            </tr>
            </thead>
            <tbody class="table table-hover">
            <tr ng-repeat="item in items">
                <td>KB0{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.postedByName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="box">
        <span>ID:KB0{{showID}}</span><br/>
        <span>Title:{{title}}</span>
        <p>{{item.content}}</p>
    </div>
</div>
