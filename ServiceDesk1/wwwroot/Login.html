<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
</head>

<body style="background-color:rgb(241,247,252);">
    <div class="login-clean">
        <form>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="/assets/img/Logo1.png" style="width: 50px;height: 80px"></div>
            <div class="form-group"><input class="form-control" placeholder="User Name" id="username"></div>
            <div class="form-group"><input class="form-control" type="password" placeholder="Password" id="password"></div>
            <div class="form-group">
                <input type="button" class="btn btn-primary btn-block" value="Log In" id="Btn-login"/>
            </div>
        </form>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/Login.js"></script>
</body>

</html>
