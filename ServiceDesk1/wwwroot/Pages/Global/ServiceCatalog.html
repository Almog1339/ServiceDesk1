<style>
    input[type=text] {
          width: 130px;
          box-sizing: border-box;
          border-radius: 8px;
          font-size: 12px;
          background-color: white;
          background-position: 10px 10px; 
          background-repeat: no-repeat;
          padding: 12px 20px 12px 40px;
          -webkit-transition: width 0.4s ease-in-out;
          transition: width 0.4s ease-in-out;
      }

    input[type=text]:focus {
        width: 78%;
        max-width: 500px;
    }
</style>
<nav style="background-color: gray">
    <input ng-model="search" type="text" name="search" placeholder="Search..">
</nav>
<table>
    <tbody>
    <tr>
        <td>
            <div ng-repeat="catalog in catalogs">
                <div>
                    {{catalog.name}}<br />
                    {{catalog.shortDescription}}
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
