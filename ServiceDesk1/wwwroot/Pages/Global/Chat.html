<style>
.Container{
    margin:0%;
    padding: 0%;
    display: grid;
    grid-template-columns: repeat(3,1fr);
    grid-template-rows:repeat(3,1fr);
    
}
    input[type=text] {
        width: 130px;
        box-sizing: border-box;
        border-radius: 8px;
        font-size: 12px;
        background-color: white;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }
    .ChatsLists {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 4;
        background-color: coral
    }
    .Message{
        background-color:blue;
        grid-column-start:2;
        grid-column-end:4;
        grid-row-start:3;
        grid-row-end:4;
    }
    .Chat {
        background-color: cadetblue;
        grid-column-start: 2;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 3;
    }
    textarea {
        width: 800px;
        max-width: 100%;
        height: 250px;
    }
    ul{
        border:none;
    }
</style>
<div class="Container">
    <div class="ChatsLists">
        <i style="font-size:1.5em;" ng-click="plus=false" class="fas fa-search"></i>
        <div style="float:right" ng-hide="plus">
            <input  type="text" />
            <i style="font-size:1.5em;" ng-click="plus=true" class="far fa-times-circle"></i>
        </div>
        <ul>
            <li ng-repeat="Chat in RoomList">{{Chat.room_ID}}</li>
        </ul>
    </div>
    <div class="Chat">
        
    </div>
    <div class="Message">
        <!--<textarea class="input-group-addon"></textarea>s-->
    </div>
</div>
