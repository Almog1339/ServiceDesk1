<!DOCTYPE html>
<html>
<head>
    <title>ServiceDesk</title>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/DashBoard-light-boostrap3.css">
    <!--<script src="assets/js/date_time.js"></script>-->
    <style>

        ul {
            margin: 0%;
            padding: 0%;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            border: 0.5px groove;
        }
    </style>
</head>
<body ng-app="myApp">
    <div class="wrapper">
        <div class="main-panel">
            <nav class="navbar navbar-light navbar-expand-md" style="background-color: #377ac2;">
                <div class="container-fluid">

                    <a class="navbar-brand float-none" href="#">Home Page</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

                    <div class="collapse navbar-collapse" id="navcol-1" ng-controller="nameCtrl">
                        <span class="float-left navbar-text">Welcome:<span id="Welcome" ng-module>{{LoginID}}</span>&nbsp;</span>
                    </div>
                    <div>
                        <span class="ml-auto navbar-text hidden-lg hidden-md">You have:<span id="Notification"></span> Notificaciones </span>
                    </div>
                </div>
            </nav>
            <div style="background-color: #377ac2;">
                <span id="date_time"></span>
                <!--<script type="text/javascript">window.onload = date_time('date_time');</script>-->
            </div>
            <div ng-view></div>
        </div>
    </div>
    <div>
        <div>
            <div class="visible sidebar" id="divimg" data-color="blue" data-image="" style="background-image: url(&quot;assets/img/sidebar-2.jpg&quot;); color: rgb(0, 0, 0);">
                <div class="sidebar-wrapper">
                    <div class="logo" style="height: 110px"><a href="#" class="simple-text"><img style="background-image: url(&quot;assets/img/Logo1.png&quot;);"><span id="Department"></span>Dashboard</a></div>
                    <div ng-controller="IndexMainUl">
                        <ul ng-repeat="o in option">
                        {{ o.content }}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/IndexNg.js"></script>
</body>
</html>
