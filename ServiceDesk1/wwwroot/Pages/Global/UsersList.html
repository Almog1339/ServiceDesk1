
<table class="table table-striped">
    <thead class="table table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
            <th>LoginID</th>
            <th>Email Address</th>
            <th>Type of communication</th>
            <th>Phone Number</th>
        </tr>
    </thead>
    <tbody>
       <tr ng-repeat="t in td">
            <td>{{t.businessEntityID}}</td>
            <td>{{t.firstName}}</td>
            <td>{{t.lastName}}</td>
            <td>{{t.jobTitle}}</td>
            <td>{{t.loginID}}</td>
            <td>{{t.emailAddress}}</td>
            <td>{{t.phoneNumberType}}</td>
            <td>{{t.phoneNumber}}</td>
       </tr>
    </tbody>
</table>
