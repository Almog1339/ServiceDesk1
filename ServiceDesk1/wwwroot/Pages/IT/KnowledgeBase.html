<style>
    .Container {
        display: grid;
        padding: 0;
        margin: 0;
        grid-template-columns: repeat(3,1fr);
        grid-column-gap: 10px;
    }
</style>
<div style="background-color: gray;padding-bottom:10px">
    <a href="#!NewArticle"><input type="button" value="Add new Article" /></a>
    <span class="dropdown" style="float:left;border:none">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="user_info_dropdown" style="background-color: transparent;border: transparent">
            <span style="color: black">Select your subject</span>
        </button>
        <ul class="dropdown-menu">
            <li><a ng-click="sendGetApplication()">Application</a></li>
            <li><a ng-click="sendGetDevices()">Devices</a></li>
            <li><a ng-click="sendGetEmail()">Email</a></li>
            <li><a ng-click="sendGetIT()">IT</a></li>
            <li><a ng-click="sendGetOP()">Operating System</a></li>
        </ul>
    </span>
    <input ng-model="search" type="text" name="search" placeholder="Search..">
</div>
<div class="Container">
    <div class="card bg-dark text-white" ng-repeat="knowledge in knowledge">
        <div class="card-body">
            KB{{knowledge.id}}<center style="left:20px"> {{knowledge.subject}}</center><br />
            {{knowledge.title}}<hr />
            Posted By:  {{knowledge.postedByName}}
            <hr />
            <button type="button" ng-click="GetContent()" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Read More 
            </button>
        </div>
        <div class="modal" id="myModal">
            <div style="width:100%;height:100%;position:absolute;top:0px;left:0px;background-color:rgba(36, 34, 34, 0.87);z-index:1;"></div>
            <div style="color:black;z-index:2;" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" style="float:left" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
