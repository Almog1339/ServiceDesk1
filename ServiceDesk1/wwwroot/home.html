<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
        var dataArray = [30, 40, 70];
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("Height", 500);

        var bars = canvas.selectAll("rect")
            .data(dataArray)
            .enter()
            .append("rect")
            .attr("width",function (d) { return d * 10;})
            .attr("height", 50)
            .attr("y", function (d,i) { return i * 100;});
    </script>
</body>
