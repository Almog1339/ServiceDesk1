<!DOCTYPE html>
<html>
<head>
    <title>ServiceDesk</title>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/DashBoard-light-boostrap3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="assets/js/IndexNg.js"></script>
    <style>
        ul {
            margin: 0%;
            padding: 0%;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            border: 0.5px groove;
        }
    </style>
</head>
<body ng-app="myApp">
    <div class="wrapper">
        <div class="main-panel">
            <nav class="navbar navbar-light navbar-expand-md" style="background-color: #377ac2;">
                <div class="container-fluid" ng-controller="navCtrl">

                    <div class="dropdown" style="background-color: transparent;">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="user_info_dropdown" style="background-color: transparent;border: transparent">
                            <img src="{{ImgData}}" style="width:38px;height:35px" />
                            <span style="color: white">{{LoginID}}</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#!Profile">Profile</a></li>
                            <li><a href="#!Settings">Settings</a></li>
                            <li><a href="#!Chat">Chat</a></li>
                            <li><a href="/Login.html">Logout</a></li>
                        </ul>
                    </div>
                    <span style="flex: 1 1 auto"></span>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                </div>
            </nav>
            <div id="main">
                <div ng-view></div>

            </div>
            <div>
                <div>
                    <div class="visible sidebar" data-color="blue" data-image="" style="background-image: url(&quot;/assets/img/sidebar-2.jpg&quot;); color: rgb(0, 0, 0);">
                        <div class="sidebar-wrapper">
                            <div class="logo" style="height: 100px"><a href="#" class="simple-text">Service Management System</a></div>
                            <div ng-controller="IndexMainUl">
                                <ul ng-repeat="o in option">
                                    <li><a href="#!{{o.content}}" style="color:black">{{o.content}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
